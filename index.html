
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" ></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <div class="box"></div>
          <img src="assets/azure.jpg" alt="Azure"> 
        </div>
    
        <div class="item">
          <img src="assets/array.jpg" alt="Array">
        </div>
    
        <div class="item">
          <img src="assets/arista.jpg" alt="Arista">
        </div>

        
        <div class="item">
            <img src="assets/checkpoint.jpg" alt="Checkpoint">
          </div>
          
        
        <div class="item">
            <img src="assets/dell.jpg" alt="Dell">
          </div>
        
          <div class="item">
            <img src="assets/download.jpg" alt="Download">
            </div>
        
            <div class="item">
                <img src="assets/eaton.jpg" alt="Eaton">
              </div>
        
              <div class="item">
                <img src="assets/fortinite.jpg" alt="Fortinite">
                </div>
        
                <div class="item">
                    <img src="assets/hp.jpg" alt="HP">
                  </div>
          

      </div>
  
    

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
